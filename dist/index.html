<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tonaton estate</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- Making the search bar at the top -->
    <nav>
        <section class="search-bar flex justify-center items-center bg-green-400 h-20 sticky top-0 left-0 right-0">
            <div class="before:content-none">
            <input placeholder="Search in Property" type="search" class="bg-white rounded-full h-10 w-[95vw] py-6 px-10 focus:outline-none" name="search" id="search">
            </div>
        </section>
    </nav>
    
    <main>

        <!-- Section of the front page that shows "All Ghana, Price and All filter" -->
        <div class="flex flex-row justify-start items-start px-2">
            <button class="border px-2 py-1 text-xs text-gray-900 border-gray-900 rounded-full mx-1 my-2">Price, GH¢</button>
            <button class="border px-2 py-1 text-xs text-gray-900 border-gray-900 rounded-full mx-1 my-2">All Ghana</button>
            <button class="flex flex-row justify-center text-gray-900 items-center border px-2 py-1 text-xs border-gray-900 rounded-full mx-1 my-2"><img src="/img/tonaton-estate-filter.png" alt=" " class="w-4 mx-1"> <span>All filter</span></button>
        </div>

        <!-- Section with the property and recommended -->
        <div class="flex flex-row justify-between items-center my-2 px-2">
            <div class="text-sm font-bold">Property in Ghana</div>

            <div class="rounded-full px-3 py-1 bg-green-300 hover:bg-green-600 relative">
                <button type="button" id="filter" class="text-sm text-gray-900">Recommended</button>

                <div id="filterWindow" style="display: none;" class="text-gray-900 my-1 py-2 h-28 flex-col absolute rounded-lg top-6 left-0 right-0 bg-white">
                    <button type="button" class="mb-1 text-sm px-1 text-center">Recommended</button>
                    <button type="button" class="mb-1 text-sm px-1 text-center">Newest</button>
                    <button type="button" class="mb-1 text-sm px-1 text-center">Lowest Price</button>
                    <button type="button" class="mt-1 text-sm px-1 text-center">Highest Price</button>
                </div>

            </div>
        </div>

        

        <!-- The images of properties and their info -->
        <section class="bg-gray-100 py-2 px-2 flex flex-row justify-center flex-wrap items-center gap-2">
            <button class="bg-white text-left rounded w-[48%]">
                <img src="/img/houses (1).jpg" class="rounded"></img>
                <div class="flex flex-col px-2">
                    <h2 class="text-lg py-2 text-green-500 font-bold">GH¢ 15,0432</h2>
                    <span class="text-xs text-green-500">Outright price</span>
                    <span class="location text-sm py-1">Tsopoli</span>
                    <span class="region text-sm py-1">Greater Accra, Tema Metropolitan</span>
                    <span class="size text-xs my-1 font-bold bg-gray-100 w-fit py-2 px-3 rounded-full">650 sqm</span>
                </div>
            </button>
            <button class="bg-white text-left rounded w-[48%]">
                <img src="/img/houses (2).jpg" class="rounded"></img>
                <div class="flex flex-col px-2">
                    <h2 class="text-lg py-2 text-green-500 font-bold">GH¢ 15,0432</h2>
                    <span class="location text-sm py-1">3 bedroom in school junction for sale</span>
                    <span class="region text-xs py-1 text-gray-500">Greater Accra, Tema Metropolitan</span>
                    <span id="furbished-state"></span>
                    <span class="size text-xs my-1 font-bold bg-gray-100 rounded-full w-fit px-3 py-2">100 sqm</span>
                </div>
            </button>
            <button class=" bg-white text-left rounded w-[48%]">
                <img src="/img/houses (3).jpg" class="rounded"></img>
                <div class="flex flex-col px-2">
                    <h2 class="text-lg py-2 text-green-500 font-bold">GH¢ 15,0432</h2>
                    <span class="location text-sm py-1">3 bedroom in school junction for sale</span>
                    <span class="region text-xs py-1 text-gray-500">Greater Accra, Tema Metropolitan</span>
                    <span id="furbished-state"></span>
                    <span class="size text-xs my-1 font-bold bg-gray-100 rounded-full w-fit px-3 py-2">100 sqm</span>
                </div>
            </button>
            <button class="w-[48%] text-left bg-white rounded">
                <img src="/img/houses (4).jpg" class="rounded"></img>
                <div class="flex flex-col px-2">
                    <h2 class="text-lg py-2 text-green-500 font-bold">GH¢ 15,0432</h2>
                    <span class="location text-sm py-1">3 bedroom in school junction for sale</span>
                    <span class="region text-xs py-1 text-gray-500">Greater Accra, Tema Metropolitan</span>
                    <span id="furbished-state"></span>
                    <span class="size text-xs my-1 font-bold bg-gray-100 rounded-full w-fit px-3 py-2">100 sqm</span>
                </div>
            </button>
            <button class="mb-10 w-[48%] text-left bg-white rounded">
                <img src="/img/houses (5).jpg" class="rounded"></img>
                <div class="flex flex-col px-2">
                    <h2 class="text-lg py-2 text-green-500 font-bold">GH¢ 15,0432</h2>
                    <span class="location text-sm py-1">3 bedroom in school junction for sale</span>
                    <span class="region text-xs py-1 text-gray-500">Greater Accra, Tema Metropolitan</span>
                    <span class="furbished-state text-xs my-1 font-bold">Unfurbished</span>
                    <span class="size text-xs my-1 font-bold bg-gray-100 rounded-full w-fit px-3 py-2">100 sqm</span>
                </div>
            </div>
            <button class="mb-10 w-[48%] text-left bg-white rounded">
                <img src="/img/houses (6).jpg" class="rounded"></img>
                <div class="flex flex-col px-2">
                    <h2 class="text-lg py-2 text-green-500 font-bold">GH¢ 15,0432</h2>
                    <span class="location text-sm py-1">3 bedroom in school junction for sale</span>
                    <span class="region text-xs py-1 text-gray-500">Greater Accra, Tema Metropolitan</span>
                    <span class="furbished-state text-xs my-1 font-bold">Semi-furbished</span>
                    <span class="size text-xs my-1 font-bold bg-gray-100 rounded-full w-fit px-3 py-2">100 sqm</span>
                </div>
            </button>
        </section>
    </main>

    <footer class="mt-4">
        <!-- The part showing the total number of results and pages the user can view -->
        <section class="h-24 w-screen bg-white flex flex-col justify-evenly items-center">
            <div class="flex justify-center items-center my-2">
                <button type="button" class="flex justify-center items-center bg-teal-300 text-white text-base rounded-full h-9 w-9 mx-0.5"> <span><</span> </button>
                <button type="button" class=" flex justify-center  items-center text-green-400 text-base rounded-full h-9 w-9">1</button>
                <button type="button" class=" flex justify-center items-center  text-green-400 text-base rounded-full h-9 w-9">2</button>
                <button type="button" class=" flex justify-center items-center  text-green-400 text-base rounded-full h-9 w-9">3</button>
                <p class=" flex justify-center items-center  text-green-400 text-lg rounded-full h-9 w-9 ">. . .</p>
                <button type="button" class=" flex justify-center items-center  text-green-400 text-base rounded-full h-9 w-9 mx-1 ">2673</button>
                <button type="button" class="flex justify-center items-center bg-teal-300 text-white text-base rounded-full h-9 w-9 mx-1"> <span>></span> </button>
            </div>
            <div class="flex justify-center items-center"><span class="text-base text-gray-500">1 - 12 of 47167 results</span></div>
        </section>

        <!-- Copy rights and other stuff -->
        <section class="bg-green-200 h-24 flex flex-col justify-center items-center">
            <div class="mb-2 text-green-500"><span class="text-base font-bold">Toyota Ghana - Toyota Uganda</span></div>
            <div class=""><span class="text-xs font-bold">@ 2023 hhtps://www.tonaton.com</span></div>
        </section>
    </footer>
    <script src="index.js"></script>
</body>
</html>
