<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sell Ypur Property With Us</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <form class="flex flex-col justify-center items-center w-screen h-screen bg-gray-100 relative">
        <div class="flex flex-col justify-start items-start bg-white rounded-lg px-10 py-5 relative ">
            <h2 class="text-2xl font-bold py-3 text-green-500">
                Create Account
            </h2>
            <div>
                <label for="name" id="nameLabel" class="text-gray-500">Name</label><br>
                <input type="text" name="name" id="name"  class="border w-56 py-1 rounded my-2 border-gray-300">
            </div>
            <div>
                <label for="email" id="emailLabel" class="text-gray-500">Email</label><br>
                <input type="email" name="email" id="name"  class="border w-56 py-1 rounded my-2 border-gray-300">
            </div>
            <div>
                <label for="password" id="passwordLabel" class="text-gray-500">Password</label><br>
                <input type="password" name="password" id="password" class="border w-56 py-1 rounded my-2 border-gray-300">
            </div>
            <div>
                <input type="button" value="Create Account" class="bg-green-500 w-56 text-white font-semibold py-1 rounded my-2">
            </div>
        </div>
    </form>

</body>
</html>
