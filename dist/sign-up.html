<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sell Your Property With Us</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-green-100">
    <div class="flex flex-col justify-center items-center w-screen h-screen bg-green-100 relative">
        <form id="createAccountForm" class="flex flex-col justify-start items-start bg-white rounded-lg px-10 py-5 w-80 lg:w-1/3">
            <div class="flex flex-col lg:justify-start py-3">
                <h2 class="text-xl lg:text-[2rem] lg:py-1 font-bold  text-green-500 font-poppins">
                        Welcome to Tonaton
                </h2>
                 <span class="text-gray-600 lg:text-lg lg:py-1 font-poppins">
                        Register your account
                </span>
            </div>
            <div>
                    <label for="name" id="nameLabel" class="text-gray-600 lg:text-lg font-poppins">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter name" class="border w-60 lg:w-[22rem] py-1 lg:p-1.5 rounded my-2 border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-200 px-2" required>
            </div>
            <div>
                    <label for="email" id="emailLabel" class="text-gray-600 lg:text-lg font-poppins">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter email"  class="border w-60 lg:w-[22rem] py-1 lg:p-1.5 rounded my-2 border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-200 px-2" required>
            </div>
            <div>
                    <label for="password" id="passwordLabel" class="text-gray-600 lg:text-lg font-poppins">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="Password" class="border w-60 lg:w-[22rem] py-1 lg:p-1.5 rounded my-2 border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-200 px-2" required>
                    <div id="passwordHelp" class="w-64 text-sm py-1 text-red-900"></div>
            </div>
            <div class="mx-2 py-1">
                <input type="checkbox" value="TandP" class="border-solid border-green-300 outline-none"><label for="TandC" class="px-2 font-poppins lg:text-lg text-sm">Agree to Terms and Policy</label>
            </div>
            <div>
                    <input type="submit" value="Create Account" class="bg-green-500  w-60 lg:w-[22rem] text-white font-semibold py-1 lg:p-1.5 rounded my-2 hover:bg-green-600 transition-colors" id="submit">
            </div>

            <div>
                <span class="before:content-none before:h-1 before:w-32 before:inline flex flex-col justify-center items-center font-poppins pb-1">
                        OR
                </span>
                <a href="#" class="flex flex-row border rounded justify-center items-center py-2 px-2 hover:bg-green-100 transition-colors w-60 lg:w-[22rem]">
                        <img src="https://img.icons8.com/color/48/null/google-logo.png" class="w-5 h-5"/>
                        <span class="text-lg font-poppins px-2">Login with Google</span>
                </a>
                

            </div>

             <div class="py-2">
                    <span class="text-sm lg:text-lg font-poppins">Already have an Account? </span>
                    <a href="#" id="login" class="text-green-700 lg:text-xl lg:py-2">Login</a>
            </div>
        </form>

        <form id="loginAccountForm" class="hidden flex-col justify-start items-center bg-white 
        rounded-lg px-10 py-5 w-80 lg:w-1/3 absolute">
        <div class="flex-col justify-start items-center">
            <h2 class="text-xl lg:text-3xl font-bold py-3 lg:py-5 text-green-500 font-poppins">
                    Login to your account
            </h2>
            <div class="mt-2">
                    <label for="userName" id="userNameLabel" class="text-gray-600 text-sm lg:text-lg lg:py-0.5 font-poppins">Email Address</label><br>
                    <input type="text" name="userName" id="userName" placeholder="youremail@email.com"  class="border w-60 lg:w-[22rem] py-1 rounded my-2 border-gray-300 lg:py-2 focus:outline-none focus:ring-1 focus:ring-green-200 px-2" required>
            </div>
            
            <div class="mt-2">

                <div class="flex flex-row justify-between items-center">
                    <label for="loginPassword" id="loginPasswordLabel" class="text-gray-600   font-poppins text-sm lg:text-lg">Password</label><br>

                    <a href="#" class="text-green-500 px-0.5 text-sm lg:text-lg font-poppins">Forgot Password?</a>
                </div>

                    <input type="password" name="loginPassword" id="loginPassword" placeholder="Your password" class="border w-60 lg:w-[22rem] py-1 lg:py-2 rounded my-2 border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-200 px-2" required>
                    <div id="passwordHelp" class="w-64 text-sm py-1 text-red-900"></div>
            </div>
            <div class="">
                    <input type="submit" value="Login" class="bg-green-500 w-60 lg:w-[22rem] text-white font-semibold py-1 lg:py-2 rounded my-3 hover:bg-green-600 transition-colors">
            </div>
            <div class="p-1">   
                        
                        <a href="#" id="switchToCreateAcc" class="text-green-900 px-0.5 lg:text-lg lg:py-2 font-poppins">
                                        Create an Account
                        </a>
             </div>
            <div>
                <span class="before:content-none before:h-1 before:w-32 before:inline flex flex-col justify-center items-center font-poppins pb-1">
                        OR
                </span>
                <a href="#" class="flex flex-row border rounded justify-center items-center py-2 px-2 hover:bg-green-100 transition-colors">
                        <img src="https://img.icons8.com/color/48/null/google-logo.png" class="w-5 h-5"/>
                        <span class="text-lg font-poppins px-2">Login with Google</span>
                </a>
                

            </div>

            


        </div>
        </form>
    </div>

<script src="sign_up.js"></script>
</body>
</html>
