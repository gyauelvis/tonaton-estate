<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sell Your Property With Us</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-green-100">
    <div class="flex flex-col justify-center items-center w-screen h-screen bg-green-100 relative">
        <form name="recoverPassword" id="recoverPassword" class="flex flex-col justify-start items-start bg-white rounded-lg px-5 lg:px-10 py-8 w-[24rem] lg:w-[26.9rem] border ">
            <div class="flex justify-center items-center py-2">
                <h1 class="text-gray-900 lg:text-lg font-poppins">Forgot Password</h1>
            </div>

            <div class="py-2">
                <span class="text-gray-600 lg:text-sm font-poppins">
                    Enter your email address and your password will be reset and emailed to you.
                </span>
            </div>

            <div class="py-2">
                <label for="email" id="emailLabel" class="text-gray-600 lg:text-base font-poppins">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter email"  class="border w-60 lg:w-[22rem] py-1 lg:p-1.5 rounded my-2 border-gray-300 focus:outline-none focus:ring-1 focus:ring-green-200 px-2" autocomplete="email" required>
            </div>
            
            <div class="flex flex-row border rounded justify-center items-center py-2 px-2 hover:bg-green-500 transition-colors w-60 lg:w-[22rem] font-poppins bg-green-600 text-gray-50 my-2">
                <input type="submit" value="Reset Password">
            </div>

        </form>
        <div class="text-sm font-poppins text-gray-600 py-4">
            <span>Forget it, send me back to the <a href="#" class="text-green-500">sign in</a> screen. </span>
        </div>
    </div>


</body>
</html>
