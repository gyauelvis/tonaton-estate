<body>
    <section id="regions" class="flex items-left absolute md:left-[5%] lg:left-[15%] top-[7%] z-50 w-[90vw] lg:w-[70vw] flex-col min-h-[90vh] my-10 py-6 rounded-t-3xl bg-gray-100 transition ease-in-out delay-500">

        <div class="flex flex-row justify-between items-center relative w-full px-10 py-2">
            <span class="text-sm font-bold w-1/6">All Ghana</span>

            <div class="relative flex items-center">
                <svg class="absolute left-2 w-5 h-5 mx-2" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="24" height="24"
                viewBox="0,0,256,256"
                style="fill:#000000;">
                <g fill="#bbbbbb" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M9,2c-3.85415,0 -7,3.14585 -7,7c0,3.85415 3.14585,7 7,7c1.748,0 3.34501,-0.65198 4.57422,-1.71875l0.42578,0.42578v1.29297l6,6l2,-2l-6,-6h-1.29297l-0.42578,-0.42578c1.06677,-1.22921 1.71875,-2.82622 1.71875,-4.57422c0,-3.85415 -3.14585,-7 -7,-7zM9,4c2.77327,0 5,2.22673 5,5c0,2.77327 -2.22673,5 -5,5c-2.77327,0 -5,-2.22673 -5,-5c0,-2.77327 2.22673,-5 5,-5z"></path></g></g>
                </svg>

                <input placeholder="Find country,region,state..." type="search"
                class="bg-white border rounded-full h-9 w-[95vw] py-6 px-10 focus:outline-none md:w-[20vw]  placeholder:text-sm lg:py-4"
                name="search" id="search">
            </div>
        </div>

        <div class="flex flex-row items-end my-10 p-0">
            <div class="flex w-[7.7rem] mx-0.5 -my-[0.4rem] justify-start bg-green-100 text-sm rotate-90 -translate-x-14 -translate-y-[3rem]">
                <span class="text-green-700 pr-10 pl-5 font-semibold">Popular</span>
            </div>
            <div class="flex flex-col justify-start items-start p-0 m-0 -translate-x-28">
                <button class="w-72 border-b flex flex-col justify-center items-start px-2  h-10 bg-white">
                    <span>
                        Greater Accra
                    </span>
                </button>
                <button class="w-72 flex flex-col justify-center items-start border-b px-2  h-10 bg-white">
                    <span>
                        Central
                    </span>
                </button>
                <button class="w-72 border-b flex flex-col justify-center items-start px-2  h-10 bg-white">
                    <span>
                        Ashanti
                    </span>
                </button>
                
            </div>
            
        </div>



    </section>
